<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home - Land of the foodie
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-card style="margin-bottom: 50px;" *ngFor="let menu of menus">
      <ion-header [routerLink]="['/detail-menu', menu.id, menu.entree, menu.plat, menu.dessert, menu.boisson]"
      routerDirection="forward">
        <ion-card-title style="margin-bottom: 10px;" text-center>
          {{ menu.name }}
        </ion-card-title>
        <ion-img *ngIf="menu.imgUrl" src="{{menu.imgUrl}}"></ion-img>
      </ion-header>
      <ion-card-content>

      </ion-card-content>
      <div text-center><ion-button>Commander</ion-button></div>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerDirection="forward" [routerLink]="['/add-nourriture']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
