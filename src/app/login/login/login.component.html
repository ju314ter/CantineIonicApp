<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    
        <app-connexion *ngIf="connexionVisible"></app-connexion>
        <app-inscription *ngIf="!connexionVisible"></app-inscription>
  
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title>
          <div text-center><ion-button text-center (click)="toggleInscription()">{{status}}</ion-button></div>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
