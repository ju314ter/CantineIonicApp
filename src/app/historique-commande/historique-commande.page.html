<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Historique des achats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let achat of achats">
      <ion-card-header>
        <ion-card-title>
          {{achat.date | date : 'longDate'}}
        </ion-card-title>
        <ion-card-subtitle>
          <h2>Prix : {{achat.price}}</h2>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          {{achat}}
      </ion-card-content>
    </ion-card>
</ion-content>
