<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>panier</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <div text-center *ngIf="isNourriturePanierEmpty && isMenuPanierEmpty">
    <h1>Votre panier est vide</h1>
  </div>


  <div *ngIf="!isNourriturePanierEmpty">
    <ion-title>Vos Extras</ion-title>
    <ion-list>
      <ion-item *ngFor="let extra of nourriturePanier">
        <ion-chip>
          <ion-avatar>
            <ion-img src="{{extra.imgUrl}}"></ion-img>
          </ion-avatar>
          <p>{{extra.name}}</p>
        </ion-chip>
        <ion-button (click)="deletePlatFromPanier(extra)"><ion-icon name="trash"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!isMenuPanierEmpty">
    <ion-title>Vos menus</ion-title>
    <ion-list>
      <ion-item *ngFor="let menu of menuPanier">
        <ion-chip>
          <ion-avatar>
            <ion-img src="{{menu.imgUrl}}"></ion-img>
          </ion-avatar>
          <p>{{menu.name}}<p>
        </ion-chip>
        <ion-button><ion-icon name="trash"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </div>

  <div text-center *ngIf="!isNourriturePanierEmpty || !isMenuPanierEmpty">
    <ion-item>
      <ion-title>Prix :</ion-title>
      <h1>{{prixPanier}}</h1>
      <ion-icon name="logo-euro"></ion-icon>
    </ion-item>
    <ion-button (click)="consumePanier()">Valider mon panier</ion-button>
  </div>

</ion-content>
