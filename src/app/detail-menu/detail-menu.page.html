<ion-header>
  <ion-toolbar>
    <ion-title>MENU : {{ menu?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="entree" text-center>
        <h2>ENTREE</h2>
        <ion-card>
            <ion-img *ngIf="entree.imgUrl" src="{{ entree.imgUrl }}" [alt]="entree.imgUrl"></ion-img>
            <ion-card-header>
                <ion-card-title>{{ entree.name }}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </div>
    <div *ngIf="plat" text-center>
        <h2>PLAT</h2>
        <ion-card>
            <ion-img *ngIf="plat.imgUrl" src="{{ plat.imgUrl }}" [alt]="plat.imgUrl"></ion-img>
            <ion-card-header>
                <ion-card-title>{{ plat.name }}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </div>
    <div *ngIf="dessert" text-center>
        <h2>DESSERT</h2>
        <ion-card>
            <ion-img *ngIf="dessert.imgUrl" src="{{ dessert.imgUrl }}" [alt]="dessert.imgUrl"></ion-img>
            <ion-card-header>
                <ion-card-title>{{ dessert.name }}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </div>
    <div *ngIf="boisson" text-center>
        <h2>BOISSON</h2>
        <ion-card>
            <ion-img *ngIf="boisson.imgUrl" src="{{ boisson.imgUrl }}" [alt]="boisson.imgUrl"></ion-img>
            <ion-card-header>
                <ion-card-title>{{ boisson.name }}</ion-card-title>
            </ion-card-header>
        </ion-card>
    </div>
</ion-content>
<ion-footer>
    <ion-button expand="full">
        Commander maintenant&nbsp;
        <span *ngIf="entree && plat">
             ({{ this.getTotalPrice(entree, plat, dessert, boisson) }} euros)
        </span>
    </ion-button>
</ion-footer>
