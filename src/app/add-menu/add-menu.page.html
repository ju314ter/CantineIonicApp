<ion-header>
  <ion-toolbar>
    <ion-title>Créer un menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #newMenu="ngForm" (ngSubmit)="addMenu(newMenu)">
    <ion-item>
      <ion-label>Entrée</ion-label>
      <ion-select name="entree" ngModel>
        <ion-select-option *ngFor="let entree of entrees" [value]="entree.id">{{ entree.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Plat</ion-label>
      <ion-select name="plat" ngModel>
        <ion-select-option *ngFor="let plat of plats" [value]="plat.id">{{ plat.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Dessert</ion-label>
      <ion-select name="dessert" ngModel>
        <ion-select-option *ngFor="let dessert of desserts" [value]="dessert.id">{{ dessert.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Boisson</ion-label>
      <ion-select name="boisson" ngModel>
        <ion-select-option *ngFor="let boisson of boissons" [value]="boisson.id">{{ boisson.name }}</ion-select-option>
      </ion-select>
    </ion-item>
<!--    <ion-list>
      <ion-label>Boisson</ion-label>
      <ion-item *ngFor="let boisson of boissons">
        <ion-label>{{ boisson.name }}</ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-list>-->

    <ion-item>
      <ion-input required type="text" name="name" placeholder="Nom du menu" ngModel></ion-input>
    </ion-item>
    <h3>DISPONIBILITE</h3>
    <ion-item>
      <ion-label>Date de début</ion-label>
      <ion-input required type="date" name="date1" placeholder="Date de début" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date de fin</ion-label>
      <ion-input required type="date" name="date2" placeholder="Date de fin" ngModel></ion-input>
    </ion-item>
    <div text-center><ion-button ion-button round text-center type="submit">Enregistrer</ion-button></div>
  </form>
</ion-content>
